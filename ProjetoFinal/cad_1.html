<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ícone da aba do navegador -->
  <link rel="icon" href="imagens/icon.png" type="image/png">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="imagens/icon.png" alt="Ícone" class="icon">
      <h1>SmartChef</h1>
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Entrar</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </header>

  <section id="cadastro">
    <div class="container" >
      <h2>Cadastro de Pessoa</h2>
      <form id="form-cadastro" action="login.html" method="POST">
        <div class="campo">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="campo">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="campo">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
        </div>
        <div class="campo">
          <button type="submit" id="btn-cadastrar">Cadastrar</button>
          <br><br>
         
        </div>
      </form>
      <a href="login.html"><button> Voltar Para o Login</button></a>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2025 SmartChef. Todos os direitos reservados.</p>
    <p><a href="#politica">Política de Privacidade</a> · <a href="#termos">Termos de Uso</a></p>
  </footer>
  
</body>
</html>
