    <section id="login" aria-label="Seção de Login">
      <h2>Login</h2>
      <form action="#" method="post">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Digite seu email" 
          required 
        />

        <label for="password">Senha:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Digite sua senha" 
          required 
        />

        <button type="submit">Entrar</button>
      </form>

       <a href="cad.html">Ainda não tem conta? Cadastre-se</a>
